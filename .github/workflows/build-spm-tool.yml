on:
  workflow_call: {}

jobs:
  versioning:
    uses: grigorye/ReusableWorkflows/.github/workflows/generate-versions.yml@v10
  linux:
    uses: grigorye/ReusableWorkflows/.github/workflows/spm-tool-linux.yml@v10
    needs:
      - versioning
    with:
      bundle_version: ${{ needs.versioning.outputs.bundle_version }}
  macos:
    uses: grigorye/ReusableWorkflows/.github/workflows/spm-tool-macos.yml@v10
    needs:
      - versioning
    with:
      bundle_version: ${{ needs.versioning.outputs.bundle_version }}
